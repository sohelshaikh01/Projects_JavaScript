<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header><nav class="navbar navbar-expand-lg bg-primary bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav> 
    </header>

    <main>
        <div class="container mt-5 col-9">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Write Note..." aria-label="Write Note" aria-describedby="button-addon2">

                <button class="btn btn-outline-secondary" type="button" id="addBtn">Add Note</button>
            </div>

            <ul id="parentList" class="list-group">
                
              <li class="list-group-item d-flex justify-content-between">  
                <h4 class="flex-grow-1"> Chapter 1 </h4>
                <button class="btn btn-warning mx-2" onclick="editChapter(this)"> Edit</button> 
                <button class="btn btn-danger" onclick="removeChapter(this)"> Remove</button> 
              </li>
            </ul>
        </div>
    </main>

   

    
    <script src="./script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
</body>
</html>
