<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div>
        <nav>
            <ul>
                <li>MyTicTacToe.com</li>
            </ul>
        </nav>
    </div>

    <section class="gameContainer">
        
        <div class="gameSection">
            <div class="line"> </div>
            <div class="box bt-0 bl-0">
                <span class="boxtext"> </span> </div>
            <div class="box bt-0">
                <span class="boxtext"> </span> </div>
            <div class="box br-0 bt-0">
                <span class="boxtext"> </span> </div>
            <div class="box bl-0">
                <span class="boxtext"> </span> </div>
            <div class="box">
                <span class="boxtext"> </span> </div>
            <div class="box br-0">
                <span class="boxtext"> </span> </div>
            <div class="box bb-0 bl-0">
                <span class="boxtext"> </span> </div>
            <div class="box bb-0">
                <span class="boxtext"> </span> </div>
            <div class="box br-0 bb-0">
                <span class="boxtext"> </span> </div>
        </div>

        <div class="resultSection">

            <h1 class="resultHeading">Welcome To Tic Tac Toe</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="resetBtn">Reset</button>
            </div>
            <div>
                <marquee behavior="alternate" direction="left"><img class="winImg" src="./excited.png" alt="Excited Image" height="125px"></marquee>
            </div>
        </div>

    </section>
    
    <script src="./script.js"></script>
</body>
</html>
